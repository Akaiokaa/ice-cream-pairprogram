<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/ice-cream.png">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ice Cream Order Form</title>
</head>
<body>
    <main>
    <h1>Ice Cream Order Form</h1>
    <form action="#">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: <br><input type="text" id="name" name="name"></label>
            <label for="email">Email: <br><input type="email" id="email" name="email"></label>
        </fieldset>
    </form>
    <form action="#">
        <fieldset>
            <legend>Order Details</legend>
            <label for="flavor">Choose your flavor: <br>
                <select id="flavor" name="flavor">
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                </select>
            </label>
            <p>Choose your cone:</p> 
            <div>
                <label for="waffle"><input type="radio" name="cone" id="waffle" value="waffle"> Waffle Cone</label>
                <label for="sugar-cone"><input type="radio" name="cone" id="sugar-cone" value="sugar-cone"> Sugar Cone</label>
                <label for="cup"><input type="radio" name="cone" id="cup" value="cup"> Cup</label>
            </div>
            <p>Toppings:</p>
            <div>
                <label for="sprinkles"><input type="checkbox" name="toppings[]" id="sprinkles" value="sprinkles"> Sprinkles</label>
                <label for="nuts"><input type="checkbox" name="toppings[]" id="nuts" value="nuts"> Nuts</label>
                <label for="cherry"><input type="checkbox" name="toppings[]" id="cherry" value="cherry"> Cherry</label>
                <label for="whipped-cream"><input type="checkbox" name="toppings[]" id="whipped-cream" value="whipped-cream"> Whipped Cream</label>
            </div>
            <label for="comments">Additional Comments:</label><textarea name="comments" id="comments"></textarea>
        </fieldset>

        <button type="submit">Submit Order</button>
    </form>
    </main>
</body>
</html>
